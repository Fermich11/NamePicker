<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./src/name-picker/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="overlay">
            <canvas id="world"></canvas>
            <div id="winner"></h1>
            <svg id="close" aria-hidden="true" data-prefix="far" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="svg-inline--fa fa-times fa-w-10 fa-3x"><path fill="white" d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z" class=""></path></svg>
          </div>
          <nav>
            <div class="navWrapper">
              <img src="https://99designs-blog.imgix.net/blog/wp-content/uploads/2018/07/attachment_36434417-e1531897536884.jpg?auto=format&q=60&w=790&h=592.5&fit=crop&crop=faces">
              <div class="menu">
                <a href="/"><b>Features</b></a>
                <a href="/"><b>Pricing</b></a>
                <a href="/"><b>Blog</b></a>
                <button>Login</button>
              </div>
            </div>
          </nav>
          <div class="background">

            <!-- Social Media Selection -->
            <div class="main-section">
              <div class="main-right">
                <h1>Enter the list of participants</h2>
                <p>Please separeted them by an enter</p>
              </div>
              <div class="main-left">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-instagram"></a>
              </div>
            </div>

            <!-- Laoding -->
            <div class="spinner-area">
              <span>
                choosing the winners...
              </span>
              <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            </div>

            <!-- modal -->
            <div class="content">
              <div class="content-box">
                <div class="namepicker">
                  <p>Name List:</p>
                  <div id="inputArea">
                    <textarea id="url"></textarea>
                  </div>
                  <a href="#" id="pick">Pick Users</a>
                </div>
              </div>
              <div class="ad">
                <img src="https://promociondescuentos.com/wp-content/uploads/2020/09/liverpool-liquidacion-2020.jpg">
              </div>
            </div>

            <div id="modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">  
                <span class="close">&times;</span>
                <p>Enter the winner values:</p>
              </div>
              <div class="winner-input">
                1: <input name="first">
              </div>
              <div class="winner-input">
                2: <input name="second">
              </div>
              <div class="winner-input">
                3: <input name="third">
              </div>
            </div>
          </div>
        <script src="./src/name-picker/namePick.js"></script>
    </body>
</html>
